{% extends "issue/base.html" %}
{% block title %}Delete Type{% endblock %}
{% block menu %}
    <li><a class="navbar-brand"  href="{% url 'webapp:type_view' %}">View</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete type "{{ type }}"?</h1>
    <form method="POST" action="{% url "webapp:type_delete" type.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "webapp:index" %}">Cancel</a></p>
    </form>
{% endblock %}
