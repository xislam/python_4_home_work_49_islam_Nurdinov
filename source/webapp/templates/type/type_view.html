{% extends 'issue/base.html' %}

{% endblock %}
{% block content %}
   <h1>Type:</h1>
   <hr/>

   {% for type in types %}

       <a href="{% url 'type_delete' type.pk %}"><i class="fas fa-trash"></i></a>
       <hr/>
   {% endfor %}
{% endblock %}
